<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hello World in Backbone.js</title>
    </head>
    <body>
        <!-- ========= -->
        <!-- Your HTML -->
        <!-- ========= -->
        <div id="container">Loading...</div>
        <!-- ========= -->
        <!-- Libraries -->
        <!-- ========= -->
        <!-- Changed to local -->
        <script src="js/vendor/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="js/vendor/underscore.js/underscore.js" type="text/javascript"></script>
        <script src="js/vendor/backbone.js/backbone.js" type="text/javascript"></script>
        <script src="js/vendor/backbone-localstorage.js/backbone.localStorage.js" type="text/javascript"></script>  

        <!-- =============== -->
        <!-- Javascript code -->
        <!-- =============== -->
        <script type="text/javascript">
            // your JS code goes here


            var AppView = Backbone.View.extend({
                el: $('#container'),
                // template which has the placeholder 'who' to be substitute later 
                template: _.template("<h3>Hello <%= who %><h3>"),
                initialize: function() {
                    this.render();
                },
                render: function() {
                    // render the function using substituting the varible 'who' for 'world!'. 
                    this.$el.html(this.template({who: 'world!'}));
                    //***Try putting your name instead of world.
                }
            });

            var appView = new AppView();




        </script>

    </body>
</html>
